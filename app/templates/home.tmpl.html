
<div class="user-pic">
  <img src="https://randomuser.me/api/portraits/women/20.jpg">
  <h1 class="list-description">All the wonderful people I know...</h1>
</div>
<ul class='contacts'>
  <a href="/#/detail/{{ contact._id }}" ng-repeat="contact in vm.contacts">  
    <li class="contact" >
      <img ng-src="{{contact.img}}">
      <p>{{contact.name}}</p>
    </li>
  </a>
</ul>
